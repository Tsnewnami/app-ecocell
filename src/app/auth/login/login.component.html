
  <section class="login-homepage" fxLayout fxLayoutAlign = "center">
    <form
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayoutGap="10px"
      #f="ngForm"
      (ngSubmit)="onSubmit(f)">
      <mat-form-field>
        <input
          type="email"
          matInput
          placeholder="Your email"
          formControlName="email">
        <mat-hint>Please enter a valid email.</mat-hint>
        <mat-error>Invalid or missing email.</mat-error>
      </mat-form-field>
      <mat-form-field hintLabel="Should be at least 6 characters long.">
        <input
        type="password"
        matInput
        placeholder="Your Password"
        ngModel
        name="password"
        required
        minlength="6"
        #pwInput="ngModel">
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Login</button>
    </form>
  </section>
