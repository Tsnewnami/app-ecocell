  <section class="signup-homepage" fxLayout fxLayoutAlign = "center">
    <form
      fxLayout="column"
      fxLayoutAlign="center center"
      fxLayoutGap="10px"
      #f="ngForm"
      (ngSubmit)="onSubmit(f)">
      <mat-form-field>
        <input
        type="email"
        matInput
        placeholder="Your Email"
        ngModel
        name="email"
        email
        required>
        <mat-hint>Please enter a valid email.</mat-hint>
      </mat-form-field>
      <mat-form-field hintLabel="Should be at least 6 characters long.">
        <input
        type="password"
        matInput
        placeholder="Your Password"
        ngModel
        name="password"
        required
        minlength="6"
        #pwInput="ngModel">
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Sign up</button>
    </form>
  </section>
